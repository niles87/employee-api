<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech Track's Information Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link href="/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="form-signin">
      <form
        action="/api/directory"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="text-center">
          <img
            class="mb-4"
            src="/images/terminal-fill.svg"
            alt=""
            width="72"
            height="57"
          />
          <h1 class="h3 mb-3 fw-normal">Contact Information</h1>
        </div>
        <label for="first_name">First Name</label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          class="form-control"
          placeholder="First Name"
          required
          autofocus
        />

        <label for="last_name">Last Name</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          class="form-control"
          placeholder="Last Name"
          required
        />

        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control"
          placeholder="Phone Number"
          required
        />

        <label for="street">Street Address</label>
        <input
          type="text"
          name="street"
          id="street"
          class="form-control"
          placeholder="Street Address"
          required
        />

        <label for="city">City</label>
        <input
          type="text"
          name="city"
          id="city"
          class="form-control"
          placeholder="City"
          required
        />

        <label for="state">State / Providence</label>
        <input
          type="text"
          name="state"
          id="state"
          class="form-control"
          placeholder="State / Providence"
          required
        />

       

        <div class="submit">
          <button class="btn btn-lg btn-black" type="submit">Submit</button>
          
        </div>
      </form>
    </main>
    
    <script src="/scripts/form.js"></script>
  </body>
</html>
